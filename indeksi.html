<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIKA - Book Coffe Shop</title>

    <!--linku per font style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!--linku per pjesen e css-->
    <link rel="stylesheet" href="stili.css">
</head>

<body>
    <!--fillimi i header section-->
    <header class="header">

        <div class="header-1">
            <a href="#" class="logo">
                <i class="fas fa-book-reader"></i>
                <span>FIKA</span>
            </a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="Search here.." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>

        <div class="header-2">
            <nav class="nav-bar">
                <a href="indeksi.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="#books">Books</a>
                <a href="#contactus">Contact Us</a>

            </nav>
        </div>
    </header>
    <!--mbarimi i header section-->

    <!--fillimi i bottom navbar-->

    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#menu" class="fas fa-bars"></a>

        <a href="#books" class="fas fa-book"></a>
        <a href="#contactus" class="fas fa-sms"></a>

    </nav>

    <!--mbarimi i bottom navbar-->

    <!--fillimi i home section-->

    <section class="home" id="home">
        <div class="home-section">
            <div class="content">
                <div class="swiper home-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/images/slide1.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="/images/slide2.jpg" alt="">
                        </div>
                        <div class="swiper-slide">
                            <img src="/images/slide3.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="about-wrapper">
                    <div>
                        <h1>About us</h1>
                        <p> The magical substance that turns "Leave me alone or die" into "Good Morning Honey!"</p>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <!--mbarimi i home section-->















    <!--linku per pjesen e javascript-->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="skripta.js"></script>

</body>

</html>
